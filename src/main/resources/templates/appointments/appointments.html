<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Appointments</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <h1>My Appointments</h1>
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Clinic</th>
                <th>Service</th>
                <th>Doctor</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.appointmentDate.toLocalDate()}"></td>
                <td th:text="${appointment.appointmentDate.toLocalTime()}"></td>
                <td th:text="${appointment.clinicName}"></td>
                <td th:text="${appointment.serviceName}"></td>
                <td th:text="${appointment.doctorName}"></td>
                <td th:text="${appointment.status}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
