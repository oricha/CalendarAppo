<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{home.index.headline}]]</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <style>
            .page-header {
                display: flex;
                align-items: center;
                gap: 15px;
                margin-bottom: 30px;
                padding: 0 10px;
            }
            .page-header h1 {
                font-size: 24px;
                font-weight: normal;
                color: #333;
                margin: 0;
            }
            .calendar-icon {
                width: 24px;
                height: 24px;
                color: #333;
            }
            .nav-menu {
                margin-bottom: 2rem;
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-btn {
                background-color: #fff;
                border: 1px solid #ddd;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #fff;
                min-width: 200px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                border-radius: 4px;
                z-index: 1;
            }
            .dropdown:hover .dropdown-content {
                display: block;
            }
            .dropdown-content a {
                color: #333;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            .dropdown-content a:hover {
                background-color: #f5f5f5;
            }
            .content-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                background-color: #f8f9fa;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="content-container">
                <div class="page-header">
                    <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <h1>CalendarAppo</h1>
                </div>

                <div class="nav-menu">
                    <div class="dropdown">
                        <button class="dropdown-btn">
                            <span>Appointments</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        <div class="dropdown-content">
                            <a th:href="@{/appointments/calendar}">Schedule Appointment</a>
                            <a th:href="@{/appointments/my-appointments}">My Appointments</a>
                        </div>
                    </div>
                </div>

                <h2 class="grow text-3xl md:text-4xl font-medium mb-8">[[#{home.index.headline}]]</h2>
                <p class="mb-4">[(#{home.index.text})]</p>
                <p class="mb-12">
                    <span>[[#{home.index.swagger.text}]]</span>
                    <a th:href="@{/swagger-ui.html}" target="_blank" class="underline">[[#{home.index.swagger.link}]]</a>.
                </p>
            </div>
        </div>
    </body>
</html>
