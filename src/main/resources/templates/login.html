<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="login-container" style="max-width: 400px; margin: 2rem auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px;">
            <h2 style="margin-bottom: 1.5rem;">Login</h2>
            
            <div th:if="${param.error}" class="alert alert-danger" style="color: #721c24; background-color: #f8d7da; padding: 0.75rem; margin-bottom: 1rem; border-radius: 4px;">
                Invalid username or password.
            </div>
            
            <form th:action="@{/login}" method="post">
                <div style="margin-bottom: 1rem;">
                    <label for="username" style="display: block; margin-bottom: 0.5rem;">Username</label>
                    <input type="text" id="username" name="username" required 
                           style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label for="password" style="display: block; margin-bottom: 0.5rem;">Password</label>
                    <input type="password" id="password" name="password" required 
                           style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                
                <button type="submit" 
                        style="width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
